<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Hstyle.css">
    <title>Job Application</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span id="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_controll">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name......">
                    </div>
                    <div class="form_controll">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name.....">
                    </div>
                    <div class="form_controll">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email.....">
                    </div>
                    <div class="form_controll">
                        <label for="job_role">Select Job Role</label>
                        <select id="job_role">
                            <option value="">Front End Developer</option>
                            <option value="">Back End Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                            <option value="">SQA</option>                            
                        </select>
                    </div>
                    <div class="textarea_controll">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_controll">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City......">
                    </div>
                    <div class="form_controll">
                        <label for="pin_code">Pin Code</label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="Enter Pin Code......">
                    </div>
                    <div class="form_controll">
                        <label for="Start_Date">Date</label>
                        <input value="2022-01-01" type="date" id="Start_Date" name="Start_Date">
                    </div>
                    <div class="form_controll">
                        <label for="Upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
